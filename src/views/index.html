<!DOCTYPE html>
<html lang="pt_BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../public/styles/style.css">
  </head>

  <body>
    
    <div id="main-page">

      <div class="content">

        <div class="head">

          <img src="../../public/assets/avatar.png" alt="">

          <h1>@yleobeats</h1>
        </div>

        <button>Switch</button>

        <div class="links">
          <div class="link">
            <p>Inscreva-se no NLW</p>
          </div>

          <div class="link">
            <p>Baixe meu e-book</p>
          </div>

          <div class="link">
            <p>Veja meu porfólio</p>
          </div>

          <div class="link">
            <p>Conheça o explorer</p>
          </div>
        </div>

        <div class="socials">

          <div class="social">
            <a href="https://www.github.com/yleosamp" target="_blank">
              <img src="../../public/assets/GitHub.svg" alt="GitHub">
            </a>
          </div>

          <div class="social">
            <a href="https://www.instagram.com/yleobeats">
              <img src="../../public/assets/Instagram.svg" alt="Instagram">
            </a>
          </div>

          <div class="social">
            <a href="https://www.linkedin.com/in/yleo">
              <img src="../../public/assets/Linkedin.svg" alt="LinkedIn">
            </a>
          </div>

        </div>
      </div>

    </div>

    <script src="../../public/scripts/main.js"></script>
  </body>

</html>
